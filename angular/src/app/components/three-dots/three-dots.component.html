<!-- Three Dots Loading Animation -->
<div class="three-dots-loader" [ngStyle]="getContainerStyles()">
  <!-- First dot with animation delay -->
  <div class="dot" [ngStyle]="getDotStyles()"></div>
  
  <!-- Second dot with animation delay -->
  <div class="dot" [ngStyle]="getDotStyles()"></div>
  
  <!-- Third dot with animation delay -->
  <div class="dot" [ngStyle]="getDotStyles()"></div>
</div>
