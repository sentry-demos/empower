name: deploy_tda.yml
on:
  workflow_dispatch: 

# Only run 1 workflow at a time. If new one starts abort any that are already running.
concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: true

jobs:
  default-job:
    if: github.repository_owner == 'sentry-demos' # don't run in forks
    permissions:
      contents: 'read'
      id-token: 'write'
    runs-on: macos-15
    
    steps:
      - run: echo "Triggered by ${{ github.event_name }} event."
      - run: echo "Branch is ${{ github.ref }}"
      
      - name: Check out this repository code
        uses: actions/checkout@v3
        with:
          path: empower
          fetch-depth: 0

      - id: 'auth'
        name: 'Authenticate Google Cloud'
        uses: 'google-github-actions/auth@v2'
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: 'Set up Google Cloud SDK'
        uses: 'google-github-actions/setup-gcloud@v2'
        
      - name: Install latest rsync from Homebrew
        run: brew update && brew install rsync
        
      - name: Run deploy_tda.sh
        run: eval "$(ssh-agent -s)" && gcloud compute config-ssh && ssh-add ~/.ssh/google_compute_engine && ./deploy.sh --env=production tda
          
      - run: echo "Job status is ${{ job.status }}."
      
